<!doctype html>
<html class="no-js" ng-app="app">
  <head append-headers>
    <meta charset="utf-8">
    <title>Crime Scene</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="utils/constant.js"></script>
    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-class="bodyClasses">
    <!--[if lt IE 10]>
      <p class="">You are using an <strong>outdated</strong> browser. Please <a href="">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-show="$root.isShowPageLoader" style="position: absolute;left: 0;right: 0;top: 0;bottom: 0;background-color: #ffffff;background-color: rgba(255, 255, 255, 0.6);z-index: 999;"><img src="assets/images/page-loader.gif" style="position: fixed;top: calc(50% - 16px);left: calc(50% - 16px);"></div>
    <div class="body-view" ui-view></div>

    <div layout="row" layout-align="center center">
      <audio controls autoplay style="position: absolute;bottom: 10px;z-index: 1000;" class="background-radian" ng-if="$root.showAudio">
        <source src="assets/Nightingale-Yanni.mp3" type="audio/mpeg">
      </audio>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script src="scripts/vendor.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
