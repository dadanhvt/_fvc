<md-dialog class="order-dialog mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar layout-align="center">
        <span class="padding-top-8 padding-left-10">Comments</span>
    </md-toolbar>

    <div layout="row" layout-xs="column">
        <div flex layout="row">
            <span flex></span>
            <span style="padding: 8px;">Rows per page: </span>
            <md-select ng-model="vm.query.limit" ng-change="vm.query.page=1;vm.getData()"
                       class="md-no-underline margin-0">
                <md-option value="5">5</md-option>
                <md-option value="10">10</md-option>
                <md-option value="15">15</md-option>
                <md-option value="20">20</md-option>
                <md-option value="30">30</md-option>
                <md-option value="40">40</md-option>
                <md-option value="50">50</md-option>
            </md-select>
            <md-divider></md-divider>
            <span style="padding: 8px;">{{vm.posts.from}}-{{vm.posts.to}} of {{vm.posts.total}}</span>
            <md-button ng-disabled="vm.query.page == 1" class="md-icon-button" aria-label="More"
                       ng-click="vm.query.page=1;vm.getData()">
                <i class="zmdi zmdi-skip-previous"></i>
            </md-button>
            <md-button ng-disabled="vm.query.page == 1" class="md-icon-button" aria-label="More"
                       ng-click="vm.query.page=vm.query.page-1;vm.getData()">
                <i class="zmdi zmdi-chevron-left"></i>
            </md-button>
            <md-button ng-disabled="vm.query.page == vm.users.last_page" class="md-icon-button" aria-label="More"
                       ng-click="vm.query.page=vm.query.page+1;vm.getData()">
                <i class="zmdi zmdi-chevron-right"></i>
            </md-button>
            <md-button ng-disabled="vm.query.page == vm.users.last_page" class="md-icon-button" aria-label="More"
                       ng-click="vm.query.page=vm.users.last_page;vm.getData()">
                <i class="zmdi zmdi-skip-next"></i>
            </md-button>

        </div>
    </div>

    <md-dialog-content>
        <table md-data-table class="md-data-table" md-progress="vm.deferred">
            <thead md-order="vm.query.order">
            <tr>
                <th class="padding-right-10 padding-left-10" name="No."></th>
                <th class="padding-right-10 padding-left-10" name="Content" order-by="Content" decend-first></th>
                <th class="padding-right-10 padding-left-10" name="Author"></th>
                <th class="padding-right-10 padding-left-10" name="Date" order-by="Content"></th>
                <th class="padding-right-10 padding-left-10" name="Status"></th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="item in vm.comments">
                <td class="padding-right-10 padding-left-10">{{$index + 1}}</td>
                <td class="padding-right-10 padding-left-10">
                    <span>{{item.content}}</span>
                </td>
                <td class="padding-right-10 padding-left-10">
                    <span>{{item.author}}</span>
                </td>
                <td class="padding-right-10 padding-left-0">
                    <span>{{item.date}}</span>
                </td>
                <td class="padding-right-10 padding-left-0">
                    <md-select ng-model="item.status" class="md-no-underline margin-0">
                        <md-option value="1">Public</md-option>
                        <md-option value="0">Ban</md-option>
                    </md-select>
                </td>
            </tr>
            </tbody>
        </table>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <div layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="vm.save()">Save</md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
