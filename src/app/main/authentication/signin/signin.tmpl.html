<div class="index header shadow" id="indexspider">
    <canvas id="spiders" spiders-directive style="z-index: -1 !important;"></canvas>
    <div class="full-height" layout="row" layout-fill layout-align="space-around center" layout-xs="column">
        <div layout="row" flex class="full-width" layout-align="center center" >
            <div flex=""  flex-xs="100" class="padding-20 index" layout="column" layout-align="center center">
                <div class="signin-font margin" >
                    <div class="deff-login" >
                        <br />
                        <div layout="row" layout-align="center center" style="font-size: 20px">Sign In</div><br />
                        <div layout="row" layout-align="center center">
                            <md-button ng-click="$root.FBLogin(false)" class="md-icon-button margin-0">
                                <i class="zmdi zmdi-facebook-box"></i>
                            </md-button>
                            <md-button class="md-icon-button margin-0">
                                <i class="zmdi zmdi-google"></i>
                            </md-button>
                            <md-button class="md-icon-button margin-0">
                                <i class="zmdi zmdi-linkedin"></i>
                            </md-button>
                        </div>
                    </div>
                    <!-- login-->
                    <form name="signup" class="padding-left-20 padding-right-20">
                        <md-input-container class="md-block" md-no-float>
                            <md-icon md-font-icon="zmdi zmdi-email"></md-icon>
                            <input placeholder="{{'SIGNUP.EMAIL.LABEL'|translate}}" id="email" label="email" name="email" type="email" ng-model="vm.user.email" required/>
                            <div ng-messages="signup.email.$error" ng-if="signup.email.$dirty || signup.email.$touched">
                                <div ng-message when="required"><span translate>SIGNUP.EMAIL.PLEASE_ENTER</span></div>
                                <div ng-message when="email"><span translate>SIGNUP.EMAIL.PLEASE_VALID</span></div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block" md-no-float>
                            <md-icon md-font-icon="zmdi zmdi-key"></md-icon>
                            <input placeholder="{{'SIGNUP.PASSWORD.LABEL'|translate}}" equals="{{vm.user.confirm}}" id="password" label="password" name="password" type="password" ng-model="vm.user.password" ng-minlength="8" required/>
                            <div ng-messages="signup.password.$error" ng-if="signup.password.$dirty || signup.password.$touched">
                                <div ng-message when="required"><span translate>SIGNUP.PASSWORD.PLEASE_ENTER</span></div>
                                <div ng-message when="minlength"><span translate>SIGNUP.PASSWORD.MIN_LENGTH</span></div>
                                <div ng-message when="equals"><span translate>SIGNUP.PASSWORD.SAME_PASSWORD</span></div>
                            </div>
                        </md-input-container>
                        <md-checkbox ng-model="vm.user.remember" aria-label="remember">
                            <span translate="LOGIN.REMEMBER"></span>
                        </md-checkbox>
                        <br>
                        <div layout="row" layout-align="center center">
                            <md-button type="submit" ng-click="$root.signinClick(false, vm.user)" ng-disabled="signup.$invalid" class="md-raised md-primary" translate="LOGIN.BUTTON"></md-button>
                        </div>
                        <center class="padding-20"><a ui-sref="phaojlar.default.signup">Đăng ký</a></center>
                    </form>
                    <!-- login-->
                </div>
            </div>
        </div>
    </div>
</div>
