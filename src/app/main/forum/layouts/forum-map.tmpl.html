<md-dialog flex="40" flex-xs="100" flex-sm="100">
    <md-toolbar layout-align="center" class="md-toolbar-small toolbar-light">
        <div class="md-toolbar-tools">
            <h2>
                <span>Forum map</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout="row" layout-align="center start">
            <div class="row padding-10">
                <ul style="list-style: none;padding: 0;">
                    <li ng-repeat="node in vm.data" ng-include="'nodes_renderer.html'"></li>
                </ul>
            </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <div layout="row">
            <span flex></span>
            <md-button class="md-block" ng-click="vm.cancel()">Close</md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
<script type="text/ng-template" id="nodes_renderer.html">
    <a ng-href="#/discussions/{{node.alias}}" style="color:#002f2f;">{{node.title}}</a>
    <ul style="list-style-type:none;padding-left: 20px">
        <li ng-repeat="node in node.childs_node" ng-include="'nodes_renderer.html'"></li>
    </ul>
</script>
