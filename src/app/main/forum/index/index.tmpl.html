<div class="content">
    <md-card class="margin-0 margin-bottom-10" ng-repeat="category in vm.categories" ng-if="category.childs_node.length">
        <md-toolbar layout-align="center" layout="row" class="md-toolbar-small toolbar-light">
            <a href="#/discussions/{{category.alias}}" class="padding-top-8 padding-left-10"><i class="zmdi zmdi-comment-text-alt" style="color:black"></i><span class="padding-left-10">{{category.title}}</span></a>
            <span flex></span>
        </md-toolbar>
        <div class="content padding-10" ng-if="category.childs_node.length>0">
            <div class="thread thread-list" layout="row" layout-wrap>
            <div ng-repeat="child in category.childs_node"
                 ng-class="{'flex-50': ($index != category.childs_node.length || category.childs_node.length % 2 == 0), 'flex-100': ($index == category.childs_node.length-1 && category.childs_node.length % 2 != 0)}"
                 flex="50" flex-xs="100" class="padding-10 thread-item">
                <div layout="column">
                    <a href="#/discussions/{{child.alias}}" layout="row">
                        <i class="zmdi zmdi-comment-alt" style="font-size: 40px;"></i>
                        <div layout="column" class="padding-left-10">
                            <span>{{child.title}}</span>
                            <span><span ng-if="child.posts_count.length>0">{{child.posts_count[0].count}} posts</span><span ng-if="child.posts_count.length==0">0 posts</span></span>
                        </div>
                    </a>
                    <span ng-if="child.newest == null">Chưa có bài viết nào</span>
                    <span ng-if="child.newest != null"><span>Mơi nhất: </span><a  ng-href="#/discussions/{{child.alias}}/{{child.newest.alias}}">{{child.newest.name}}</a></span>
                </div>
            </div>
                </div>

                    <!--<div layout="row">-->

                    <!--<div layout="row">-->
                        <!--<span flex style="font-size: 15px">Newpost</span>-->
                        <!--<span style="font-size: 15px">post by</span>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<md-divider ng-if="!$last"></md-divider>-->
            <!--</div>-->
        </div>
    </md-card>
</div>
