<div class="content">
    <md-card class="margin-0 margin-bottom-10" ng-repeat="category in vm.categories">
        <md-toolbar layout-align="center" layout="row" class="md-toolbar-small toolbar-light">
            <span class="padding-top-8 padding-left-10"><i class="zmdi zmdi-comment-text-alt"></i><span class="padding-left-10">{{category.title}}</span></span>
            <span flex></span>
        </md-toolbar>
        <div class="content padding-10" layout="column">
            <div ng-repeat="child in category.childs_node" class="padding-left-10">
                <div layout="column" class="padding-10">
                    <div layout="row">
                        <a href="#/discussions/{{child.alias}}"><i class="zmdi zmdi-folder-outline"></i><span class="padding-left-10">{{child.title}}</span></a>
                        <span flex></span>
                        <span>Views</span>
                    </div>
                    <div layout="row">
                        <span flex style="font-size: 15px">Newpost</span>
                        <span style="font-size: 15px">post by</span>
                    </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </div>
        </div>
    </md-card>
</div>
