<md-dialog>
    <md-toolbar class="md-toolbar-small toolbar-light">
        <div class="md-toolbar-tools">
            <span>Sign-in</span>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <!-- login-->
    <form name="signup" flex layout="column">
        <md-dialog-content flex class="padding-20" layout="column">
            <md-input-container class="md-block margin-0" md-no-float>
                <md-icon md-font-icon="zmdi zmdi-email"></md-icon>
                <input placeholder="{{'SIGNUP.EMAIL.LABEL'|translate}}" id="email" label="email"
                       name="email" type="email" ng-model="vm.user.email" required/>
                <div ng-messages="signup.email.$error"
                     ng-if="signup.email.$dirty || signup.email.$touched">
                    <div ng-message when="required"><span translate>SIGNUP.EMAIL.PLEASE_ENTER</span>
                    </div>
                    <div ng-message when="email"><span translate>SIGNUP.EMAIL.PLEASE_VALID</span>
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="md-block margin-0" md-no-float>
                <md-icon md-font-icon="zmdi zmdi-key"></md-icon>
                <input placeholder="{{'SIGNUP.PASSWORD.LABEL'|translate}}"
                       id="password" label="password" name="password"
                       type="password" ng-model="vm.user.password" ng-minlength="8" required/>
                <div ng-messages="signup.password.$error"
                     ng-if="signup.password.$dirty || signup.password.$touched">
                    <div ng-message when="required"><span
                        translate>SIGNUP.PASSWORD.PLEASE_ENTER</span></div>
                    <div ng-message when="minlength"><span
                        translate>SIGNUP.PASSWORD.MIN_LENGTH</span></div>
                    <div ng-message when="equals"><span
                        translate>SIGNUP.PASSWORD.SAME_PASSWORD</span></div>
                </div>
            </md-input-container>
            <md-checkbox ng-model="vm.user.remember" aria-label="remember">
                <span translate="LOGIN.REMEMBER"></span>
            </md-checkbox>
            <a ui-sref="phaojlar.default.signup">Đăng ký</a>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="padding-right-10 padding-left-10">
            <md-button ng-click="$root.FBLogin(true)" class="md-icon-button margin-0">
                <i class="zmdi zmdi-facebook-box"></i>
            </md-button>
            <md-button class="md-icon-button margin-0">
                <i class="zmdi zmdi-google"></i>
            </md-button>
            <md-button class="md-icon-button margin-0">
                <i class="zmdi zmdi-linkedin"></i>
            </md-button>
            <span flex></span>
            <md-button type="submit" ng-click="$root.signinClick(true, vm.user)" class="md-primary"
                       ng-disabled="signup.$invalid"
                       translate="LOGIN.BUTTON"></md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
